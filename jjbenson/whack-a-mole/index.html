<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="app.js" charset="utf-8"></script>
  <title>Whack-a-mole</title>
</head>
<body>
  <header>
    <h1>Whack-A-Mole</h1>
    <h2>Score:
      <span id="score">0</span>
    </h2>
    <h2>Timer:
      <span id="timer">10</span>
    </h2>
  </header>
  <main>
    <div class="container splash">
      <div class="splash">
          <p>Play the game yo!</p>
          <div class="buttons">
            <button class='start easy'>Easy</button>
            <button class='start medium'>Medium</button>
            <button class='start hard'>Hard</button>
          </div>

      </div>
    </div>
    <div class="container gameOver">
      <div class="splash">
        <p>It's over!</p>
        <p>Your score was <span id="gameOverScore"></span></p>
        <div class="buttons">
          <button class='play-again'>Play Again</button>
          <button class='increaseMoles'>Increase The Moles!</button>
          <button class='increaseSpeed'>Increase The Speed!</button>
          <button class='reset'>Reset</button>
        </div>

      </div>
    </div>
