<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typo-Racer!!</title>
  <link rel="shortcut icon" type="image/x-icon" href="Typewriter.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/data.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Cantarell:700i|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
    <h1>Typo-Racer!!!</h1>
    <div class="info-bar">
      <div class="">
        Word count: <span class="word-count-box">0</span>
      </div>
      <div class="">
        Words/Minute: <span class="wpm-box">0</span>
      </div>
      <div class="">
        Time Remaining: <span class="count-down">99</span>s
      </div>
    </div>
    <button class='play-button'>Play</button>


  </header>
  <main>
    <div class="text-container">
      <div class="sample-text-box">
        Welcome to typo-racer!
        Copy the text correctly before the timer runs out!
        Press play to begin!!!
      </div>

      <div class="results-text-box">

      </div>
      <textarea class="input-text-box" autofocus wrap="hard"></textarea>
    </div>

  </main>

</body>
</html>
