<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/data.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Typo-Racer!!!</h1>
    <div class="">
      <div class="word-count-box">
        0
      </div>
      <div class="wpm-box">
        0
      </div>
      <div class="count-down">
        99
      </div>
    </div>


  </header>
  <main>
    <div class="all-letters">

    </div>
    <div class="text-container">
      <div class="sample-text-box">
        Welcome to typo-racer!
        Copy the text correctly before the timer runs out!
        Press play to begin!!!
      </div>

      <div class="results-text-box">
  
      </div>
      <textarea class="input-text-box" autofocus wrap="hard"></textarea>
    </div>

    <button class='play-button'>Play</button>
  </main>

</body>
</html>
