<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <main>
    <div class="fight-box">
      <div class="fight-box-top">

        <div class="player-health">
          10
        </div>
        <button class = "reset-button" value = "reset">Reset</button>
        <div class="cpu-health">
          10
        </div>
      </div>


      <div class="fight-box-middle">

        <div class="fight-box-middle-left">
          <div class="player-weapon-text">

          </div>
        </div>

        <div class="fight-box-middle-middle">
          <div class="player">

            <div class="player-image">

            </div>
            <div class="player-image-weapon">
              PUNCH
            </div>
          </div>

          <!-- <div class="vs-text">
            <p>VS.</p>
          </div> -->
          <div class="cpu">

            <div class="cpu-image">

            </div>
            <div class="cpu-image-weapon">
              PUNCH
            </div>


          </div>

        </div>


        <div class="fight-box-middle-right">
          <div class="cpu-weapon-text">

          </div>
        </div>

      </div>


      <div class="fight-box-bottom">
        <p class = "result"></p>
      </div>
    </div>
    <button value = "rock">Rock</button>
    <button value = "paper">Paper</button>
    <button value = "scissors">Scissors</button>
  </main>
</body>
</html>
