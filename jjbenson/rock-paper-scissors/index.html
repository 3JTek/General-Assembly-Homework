<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <div class="fight-box">
        <div class="fight-box-top">
        <button class = "reset-button" value = "reset">Reset</button>
        </div>
        <div class="fight-box-middle">
          <img class="player-image">

          </img>
          <div class="vs-text">
            <p>VS.</p>
          </div>
          <img class="cpu-image">

          </img>
        </div>
        <div class="fight-box-bottom">
          <p class = "result"></p>
        </div>
      </div>
      <button value = "rock">Rock</button>
      <button value = "paper">Paper</button>
      <button value = "scissors">Scissors</button>
    </main>
  </body>
</html>
