<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <main>
    <section>
      <img src="./images/phones.png" alt="Two iPhones showing typical instagram photos">
    </section>
    <section>
      <div>
        <img src="./images/logo.png" alt="Instagram logo">
        <h1>Instagram</h1>
        <h2>Sign up to see photos and videos from your friends.</h2>
        <button>
          <i class="fab fa-facebook"></i> Log in with Facebook
        </button>
        <p class="bold uppercase">Or</p>
        <form>
          <input type="text" name="" value="" placeholder="Mobile Number or Email">
          <input type="text" name="" value="" placeholder="Full Name">
          <input type="text" name="" value="" placeholder="Username">
          <input type="password" name="" value="" placeholder="Password">
          <button>Sign Up</button>
          <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
        </form>
      </div>
      <div class="bold account">
        Have an account? <a href="#">Log in</a>
      </div>
      <div class="no_box">
        <h3>Get the app.</h3>
        <div class="center no_box">
          <!--STRUGGLED TO GET THE TWO IMAGES SIDE BY SIDE, THIS WORKS THOUGH!-->
          <img src="./images/app-store.png" alt="Download on the App Store">
          <img src="./images/google-play.png" alt="Get it on Google play">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <nav class="bold uppercase">
      <div>
        <a>About us</a>
        <a>Support</a>
        <a>Blog</a>
        <a>Press</a>
        <a>API</a>
        <a>Jobs</a>
      </div>
      <div>
        <a>Privacy</a>
        <a>Terms</a>
        <a>Directory</a>
        <a>Language</a>
      </div>
    </nav>
    <div>
      Â©2017 Instagram
    </div>
  </footer>
</body>
</html>
