<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <section>
      <img src="./images/phones.png" alt="Two iPhones showing typical instagram photos">
    </section>
    <section>
      <div>
        <img src="./images/logo.png" alt="Instagram logo">
        <h1>Instagram</h1>
        <h2>Sign up to see photos and videos from your friends.</h2>

        <button>Log in with Facebook</button>


        <p>Or</p>
        <form>
          <input type="text" name="" value="" placeholder="Mobile Number or Email">
          <input type="text" name="" value="" placeholder="Full Name">
          <input type="text" name="" value="" placeholder="Username">
          <input type="password" name="" value="" placeholder="Password">
          <button>Sign Up</button>
        </form>
        <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
      </div>

      <div>
        Have an account? Log in
      </div>

      <div class="">
        Get the app.
      </div>


    </section>

  </main>
  <footer>
    About us
    Support
    Blog
    Press
    API
    Jobs
    Privacy
    Terms
    Directory
    Language

    2017 Instagram
  </footer>



</body>
</html>
