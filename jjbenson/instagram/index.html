<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <section>
      <img src="./images/phones.png" alt="Two iPhones showing typical instagram photos">
    </section>
    <section>
      <div>
        <img src="./images/logo.png" alt="Instagram logo">
        <h1>Instagram</h1>
        <h2>Sign up to see photos and videos from your friends.</h2>

        <button class="facebook_login">


          Log in with Facebook
        </button>


        <p>OR</p>
        <form>
          <input type="text" name="" value="" placeholder="Mobile Number or Email">
          <input type="text" name="" value="" placeholder="Full Name">
          <input type="text" name="" value="" placeholder="Username">
          <input type="password" name="" value="" placeholder="Password">
          <button>Sign Up</button>
          <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
        </form>

      </div>

      <div class="bold inline">
        Have an account? <a href="#">Log in</a>
      </div>

      <div class="no_box">
        <h3>Get the app.</h3>
        <div class="center no_box">
          <span>
          <img src="./images/app-store.png" alt="Download on the App Store"></span>
          <span>
          <img src="./images/google-play.png" alt="Get it on Google play"></span>
          <!--

            -->



        </div>

      </div>


    </section>

  </main>
  <footer>
    <nav>
      <a>About us</a>
      <a>Support</a>
      <a>Blog</a>
      <a>Press</a>
      <a>API</a>
      <a>Jobs</a>
      <a>Privacy</a>
      <a>Terms</a>
      <a>Directory</a>
      <a>Language</a>
    </nav>
    <div>
      2017 Instagram
    </div>

  </footer>



</body>
</html>
