<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="top-container">
      <div id="scoreboard">
        <p id="user-score">0</p>
        <p id="cpu-score">0</p>
      </div>
    </div>



    <div class="bot-container">
      <div class="p1-display">
        <img src="https://ih1.redbubble.net/image.483640980.6819/ap,550x550,16x12,1,transparent,t.u5.png" alt="Player 1 image">
        <p>Player 1</p>
      </div>
      <div class="middle-sec">
        <div class="winner-display">
          <p class='result'>Please choose Rock, Paper, or Scissors</p>
        </div>
        <div class="buttons">
          <button class="user-choice" id= "rock" name="button" value="rock">Rock</button>
          <button class="user-choice" id= "paper" name="button" value="paper">Paper</button>
          <button class="user-choice" id= "scissors" name="button" value="paper">Scissors</button>
          <button id="reset" type="button" name="button">Reset</button>
        </div>
      </div>
      <div class="cpu-display">
        <img src="https://i.pinimg.com/originals/57/18/5d/57185d2176d7cbaebdb74c00ce1b9ebf.gif" alt="Cpu image">
        <p>Opponent</p>
      </div>
    </div>



    <script src="app.js" charset="utf-8"></script>




  </body>
</html>
