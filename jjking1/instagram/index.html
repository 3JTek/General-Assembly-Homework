<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <section id="left">
          <img src="images/phones.png" alt="Phones Image">
        </section>

        <section id="right">
          <form>
            <img src="images/logo.png" alt="Instagram Logo">
            <p>Sign up to see photos and videos from your friends.</p>
            <button type="button">Log in with Facebook</button>
            <p>OR</p>
            <div>
              <input type="text" name="mobile-or-email" value="" placeholder="Mobile Number or Email">
              <input type="text" name="name" placeholder="Full Name">
              <input type="text" name="username" placeholder="Username" value="">
              <input type="password" name="password" placeholder="Password">
              <button type="submit" name="button">Sign Up</button>
            </div>
            <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
          </form>

          <aside>
            <p>Have an account? <a href="#">Log in</a></p>
          </aside>

          <section class="get-app">
            <p>
              Get the app.
            </p>
            <div class="app-images">
              <img id="playstore" src="images/app-store.png" alt="App Store">
              <img id="appstore" src="images/google-play.png" alt="Play Store">
            </div>
          </section>
        </section>
      </div>
    </main>

    <footer>
      <nav>
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Language</a>
      </nav>

      <p>2017 Instagram</p>
    </footer>
  </body>
  </html>
