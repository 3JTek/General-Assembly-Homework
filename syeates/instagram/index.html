<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header></header>


  <main>
    <div class="phones">
      <img src="images/phones.png" alt="">
    </div>

    <div class="phones">

      <div class="logo right">
        <img src="images/logo.png" alt="">
        <button type="Facebookbutton" name="Facebookbutton">Log in with Facebook</button>
        <p>Or</p>
      </div>


      <div class="form right">
        <form>
          <div>
            <label> <input type="email" name="" value="" placeholder="Mobile number or Email"></label>
          </div>
          <div>
            <label> <input type="text" name="" value="" placeholder="Full Name"></label>
          </div>
          <div>
            <label> <input type="text" name="" value="" placeholder="Username"></label>
          </div>
          <div>
            <label> <input type="password" name="" value="" placeholder="password"></label>
          </div>
          <button type="button" name="button">Next</button>
        </form>
        <p>By signing up, you agree to our <a href="#">Terms</a> &amp; <a href="#">Privacy Policy</a>.</p>
      </div>


      <div class="login right">
        <p>Have an account? <a href="#">Log in</a></p>
      </div>

      <div class="  googleapple right">
        <p>Get the app.</p>
        <img src="images/google-play.png" alt="google">
        <img src="images/app-store.png" alt="apple">
      </div>
    </div>
  </main>




  <footer>
    <nav>
      <ul>
        <li>About us</li>
        <li>Support</li>
        <li>Blog</li>
        <li>Press</li>
        <li>API</li>
        <li>Jobs</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Directory</li>
        <li>Language</li>
      </ul>
    </nav>
    <p>2017 Instagram</p>
  </footer>

</body>
</html>
