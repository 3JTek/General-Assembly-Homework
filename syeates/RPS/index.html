<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/stlye.css">
</head>
<body>
  <main>
    <img src="images/Screenshot 2018-12-08 at 17.56.28.png" alt="Rock Paper Scissors">
    <!-- <img class="halimg"src="images/download.jpg" alt="Hal"> -->

    <h2>"You must choose but choose wisely"</h2>
    <div class="options">
      <button class="options1" type="button" id="you-1" name="Rock" value="0">Rock</button>
      <button class="options1" type="button" id="you-2" name="Paper" value="1">Paper</button>
      <button class="options1" type="button" id="you-3" name="Scissors" value="2">scissors</button>
    </div>

    <div class="player">
      <span><h1 id="player1">PLAYER CHOICE GOES HERE</h1></span>
    </div>


    <div class="halchoice">
      <span><h1 id="halchoice1">HAL CHOICE GOES HERE</h1></span>
    </div>

    <div class="results">
      <span><h1 id="results1">RESULTS GOES HERE</h1></span>
    </div>
  </main>
</body>
</html>
