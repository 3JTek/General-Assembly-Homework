<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <main>
    <div class="containers">
      <section>
        <img src="./images/phones.png" alt="phones">
      </section>
      <section class="logo">
        <img src="./images/logo.png" alt="logo">
        <p>Sign up to see photos and videos from your friends.</p>
        <button type="button" name="button">Log in with facebook</button>
        <p> OR</p>
        <div>
          <label for="Mobile Number or Email"></label>
          <input placeholder="Mobile Number or Email" name="number and email">
        </div>
        <div>
          <label for="Full Name"></label>
          <input placeholder="Full Name" name="username_name">
        </div>
        <div>
          <label for="Username"></label>
          <input placeholder="Username" name="username login">
        </div>
        <div>
          <label for="Password"></label>
          <input placeholder="Password" name="User Password">
        </div>
        <button type="button" name="button">Sign up</button>

        <p>
          By signing up, you agree to our Terms &amp; Privacy Policy.
        </p>
        <aside>Have an account? Log in</aside>
        <aside>
          <p>Get the app</p>
          <img src="images/app-store.png" alt="App Store">
          <img src="images/google-play.png" alt="Googleplay">
        </aside>
      </section>
    </main>
    <footer>
      <nav>
        <a>About us</a>
        <a>Support</a>
        <a>Blog</a>
        <a>Press</a>
        <a>API</a>
        <a>Jobs</a>
        <a>Privacy</a>
        <a>Terms</a>
        <a>Directory</a>
        <a>Language</a>
      </nav>
      <div>â’¸2017 Instagram</div>
    </footer>
  </body>
  </html>
