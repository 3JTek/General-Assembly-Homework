<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Games | Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="app.js" charset="utf-8"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://media.giphy.com/media/ox7IX1lrMzaaA/giphy.gif"/>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
<!-- scoreboard -->
      <p class="final">Final score</p>
      <div class="scoreboard">
        <div id="user"class="badge">Player 1</div>
        <span id="user-score">0 </span>-<span id="comp-score"> 0</span>
        <div id="comp" class="badge">Computer</div>
      </div>
<!-- result -->
      <div id="result">
        <p>Make your move!</p>
      </div>
<!-- choices -->
      <div class="choices">
        <div id="r" class="choice">
          <img src="images/rock.png" width="60px" alt="Rock">
          <p>Rock</p>
        </div>
        <div id="p" class="choice">
          <img src="images/paper.png" width="60px" alt="Paper">
          <p>Paper</p>
        </div>
        <div id="s" class="choice">
          <img src="images/scissors.png" width="60px" alt="Scissors">
          <p>Scissors</p>
        </div>
      <div>
<!-- reset -->
      <div class="reset">
        <p>Reset game â†º</p>
      </div>
    </main>
  </body>
</html>
