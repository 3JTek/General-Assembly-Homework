<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Lizard Spock</title>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/b680a062246147.5a8a773c6932d.gif"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <main>
<!-- scoreboard -->
      <p class="final">Final score</p>
      <div class="scoreboard">
        <div id="user"class="badge">
          <img src="images/player-icon.svg" width="150px" alt="Player Icon">
          <p>Player 1</p>
        </div>
        <span id="user-score">0 </span>-<span id="comp-score"> 0</span>
        <div id="comp" class="badge">
          <img src="images/player-icon.svg" width="150px" alt="Player Icon">
          <p>Computer</p>
        </div>
      </div>
<!-- result -->
      <div id="result">
        <p>Make your move!</p>
      </div>
<!-- choices -->
      <div class="choices">
        <div id="r" class="choice">
          <img src="images/rock.png" width="50px" alt="Rock">
          <p class="rps">Rock</p>
        </div>
        <div id="p" class="choice">
          <img src="images/paper.png" width="50px" alt="Paper">
          <p class="rps">Paper</p>
        </div>
        <div id="s" class="choice">
          <img src="images/scissors.png" width="50px" alt="Scissors">
          <p class="rps">Scissors</p>
        </div>
        <div id="l" class="choice">
          <img src="images/lizard.png" width="50px" alt="Lizard">
          <p class="rps">Lizard</p>
        </div>
        <div id="x" class="choice">
          <img src="images/spock.png" width="50px" alt="Spock">
          <p class="rps">Spock</p>
        </div>
      <div>
<!-- reset -->
      <div class="reset">
        <p>Reset game  <i class="fas fa-redo"></i></p>
      </div>
    </main>
  </body>
</html>
