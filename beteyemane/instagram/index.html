<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <main>

      <section class="one">
          <img src="images/phones.png" alt="Mobile Phones">
      </section>

      <section class="two">
        <form>
          <img src="images/logo.png" alt="Instagram Logo">
          <h1>Instagram</h1>
          <p class="photos">Sign up to see photos and videos from your friends.</p>
          <button><i class="fab fa-facebook-square"></i>Log in with Facebook</button>
          <p class="or">OR</p>
          <div>
              <input type="text" name="mobile number and email" placeholder="Mobile Number or Email">
          </div>
          <div>
              <input type="text" name="full name" placeholder="Full Name">
          </div>
          <div>
              <input type="text" name="username" placeholder="Username">
          </div>
          <div>
              <input type="password" name="password" placeholder="Password">
          </div>
            <button class="sign"> Sign up </button>
            <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
        </form>

        <div class="container">
          <p>Have an account? <a id="log" href="#">Log in</a></p>
        </div>

        <div class="login">
          Get the app.
        </div>

         <div class="buttons">
          <a href="#"><img src="images/app-store.png" alt="App Store"></a>
          <a href="#"><img src="images/google-play.png" alt="Google Play"></a>
        </div>
      </section>
    </main>
   <footer>
    <nav>
      <a href=#>About us</a>
      <a href=#>Support</a>
      <a href=#>Blog</a>
      <a href=#>Press</a>
      <a href=#>API</a>
      <a href=#>Jobs</a>
      <a href=#>Privacy</a>
      <a href=#>Terms</a>
      <a href=#>Director</a>
      <a href=#>Language</a>
    </nav>
    <p class="copyright"> Â© 2017 Instagram</p>
  </footer>
  </body>
</html>
