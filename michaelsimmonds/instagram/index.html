<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

    <main>
      <section class="desktop-left">
        <img src="./images/phones.png" alt="picture of phones">
      </section>

      <section class="desktop-right">
        <form class="form" action="index.html" method="post">
          <img src="./images/logo.png" alt="insta logo">
          <p>Sign up to see photos and videos<br> from your friends.</p>
          <button type="button" name="button">Log in with Facebook</button>
          <p>Or</p>
            <label for="">
              <input type="text" name="" value="" placeholder="Mobile Number or Email">
              <input type="text" name="name" value="" placeholder="Full Name">
              <input type="username" name="username" value="" placeholder="Username">
              <input type="password" name="password" value="" placeholder="Password">
            </label>
          <button type="button" name="button">Sign Up</button>
          <p>By signing up, you agree to our<br>Terms &amp; Privacy Policy.</p>
        </form>

        <div class="log-in">
          Have an account? <a href="#">Log in</a>
        </div>

        <div class="get-ap">
          <p>Get the app.</p>
          <img src="./images/app-store.png" alt="app store logo">
          <img src="./images/google-play.png" alt="google play logo">
        </div>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Directory</a></li>
          <li><a href="#">Language</a></li>
        </ul>
      </nav>
      <span>2017 Instagram</span>
    </footer>

  </div>
  </body>
</html>
