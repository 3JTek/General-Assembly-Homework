<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <section>
        <h2>User Picked</h2>
        <div id="user-picked">

        </div>
        <h2>Computer Picked</h2>
        <div id="computer-picked">

        </div>
        <div id="result">

        </div>
      </section>

      <div class="button-div">
        <button type="button" name="button" class="Rock" value="0">Rock</button>
        <button type="button" name="button" class="Paper" value="1">Paper</button>
        <button type="button" name="button" class="Scissors" value="2">Scissors</button>
      </div>

      <div class="reset">
        <button type="button" name="button" value="3">Reset</button>
      </div>
    </main>
  </body>
</html>
