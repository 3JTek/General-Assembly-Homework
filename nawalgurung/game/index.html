<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1> Rock Paper Scissors </h1>
    </header>

    <div class="scoreBoard">
      <h2> Score </h2>
      <span class='wins'> 0 </span> - <span class='loses'> 0 </span> <br>
      <span>Wins</span>
      <span>Loses</span> <br>
      <button class='btn reset'>Reset</button>
    </div>

    <div class="container">

      <h2 class ='playerlabel'> Computer: </h2>
      <span class='computer'></span><br>

      <h2 class ='playerlabel'> User: </h2>
      <span class='user'></span><br>

      <h2 class='playerlabel winner'> Result </h2>
      <p class ='results'> </p>


      <div class="btn-div">
        <button class ='btn' value='Rock'> Rock </button>
        <button class ='btn' value='Paper'> Paper </button>
        <button class ='btn' value='Scissors'> Scissors </button>
        <p> Make your move </p>
      </div>

    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
