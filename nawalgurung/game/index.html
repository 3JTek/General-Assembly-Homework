<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container-1">
      <h2> Score </h2>
      <span class='wins'> 0 </span> - <span class='loses'> 0 </span> <br>
      <span>Wins</span>
      <span>Loses</span>
    </div>

    <div class="container">

      <h2 class='human'> Human: </h2>
      <h2 class='computer'> Computer: </h2>

      <div class="btn">
        <button id='rock'> Rock </button>
        <button id='paper'> Paper </button>
        <button id='scissors'> Scissors </button>
      </div>

    </div>

    <script src="app." charset="utf-8"></script>
  </body>
</html>
