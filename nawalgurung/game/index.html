<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="scoreBoard">
      <h2> Score </h2>
      <span class='wins'> 0 </span> - <span class='loses'> 0 </span> <br>
      <span>Wins</span>
      <span>Loses</span>
    </div>

    <div class="container">

      <h2 class='human'> Human: </h2>
      <button id='computerBtn'> Random </button>
      <h2 class='computer'> Computer: </h2>

      <div class="btn-div">
        <button class ='btn' value='Rock'> Rock </button>
        <button class ='btn' value='Paper'> Paper </button>
        <button class ='btn' value='Scissors'> Scissors </button>
      </div>

    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
