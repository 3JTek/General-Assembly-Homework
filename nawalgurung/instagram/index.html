<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <img src="images/phones.png" alt="Phone Image">
        </section>

        <section class="rightSec">
          <form>
              <img src="images/logo.png" alt="Instagram logo">
              <p>Sign up to see photos and videos from your friends.</p>
              <button> Log in with Facebook </button>
              <p> or </p>

              <div>
                <input type="text" name="mobileOrEmail" placeholder="Mobile Number or Email">
              </div>
              <div>
                <input type="text" name="fullName" placeholder="Full Name">
              </div>
              <div>
                <input type="text" name="userName" placeholder="User Name">
              </div>
              <div>
                <input type="password" name="password" placeholder="password">
              </div>
              <button> Sign up </button>
              <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
          </form>
        </section>


      <div class="formBottom">
        <p>Have an account? <a href="#">Log in</p>
      </div>

      <div class="formBottom">
        <p> Get the app. </p>
        <img src="images/app-store.png" alt="apple logo">
        <img src="images/google-play.png" alt="google play">
      </div>
    </div>


      </main>


    <footer>
      <a href="#">About us</a>
      <a href="#">Support</a>
      <a href="#">Blog</a>
      <a href="#">Press</a>
      <a href="#">API</a>
      <a href="#">Jobs</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Directory</a>
      <a href="#">Language</a>
      <p> 2017 Instagram </p>
    </footer>


  </body>
</html>
