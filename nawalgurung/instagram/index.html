<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <img src="images/phones.png" alt="Phone Image">
        </section>

        <section class="rightSec">
          <form>
              <img src="images/logo.png" alt="Instagram logo">
              <p>Sign up to see photos and videos from your friends.</p>
              <button> <i class="fab fa-facebook-square"></i> Log in with Facebook </button>
              <p> or </p>

              <div>
                <input type="text" name="mobileOrEmail" placeholder="Mobile Number or Email">
              </div>
              <div>
                <input type="text" name="fullName" placeholder="Full Name">
              </div>
              <div>
                <input type="text" name="userName" placeholder="User Name">
              </div>
              <div>
                <input type="text" name="password" placeholder="Password">
              </div>
              <button> Sign up </button>
              <p>By signing up, you agree to our <br>
                 Terms &amp; Privacy Policy.</p>
          </form>
        </section>


        <section class="haveAccount">
          <p>Have an account? <a href="#"> Log in </p>
        </section>

      <div class="formBottom">
        <p> Get the app. </p>
        <img src="images/app-store.png" alt="apple logo">
        <img src="images/google-play.png" alt="google play">
      </div>
    </div>


      </main>


    <footer>
      <a href="#">About us</a>
      <a href="#">Support</a>
      <a href="#">Blog</a>
      <a href="#">Press</a>
      <a href="#">API</a>
      <a href="#">Jobs</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Directory</a>
      <a href="#">Language</a>
      <span> &copy; 2017 Instagram </span>
    </footer>


  </body>
</html>
