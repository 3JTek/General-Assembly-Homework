<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main>
    <div class="column">
      <section>
        <img src="images/phones.png" alt="instagram mobile app">
      </section>
    </div>
    <div class="column">
      <div class="input">
        <section class="input-area">
          <img src="images/logo.png" alt="">
          <p>Sign up to see photos and videos from your friends.</p>
          <button type="button" name="button"><span class="fab fa-facebook-square fa-sm"></span> Log in with Facebook</button>
          <p>OR</p>
          <form>
            <div class="input">
              <input type="text" name="contact-details" placeholder="Mobile Number or Email" value="">
            </div>
            <div class="input">
              <input type="text" placeholder="Full Name" name="full-name" value="">
            </div>
            <div class="input">
              <input type="text" placeholder="Username" name="username" value="">
            </div>
            <div class="input">
              <input type="password" placeholder="Password" name="password" value="">
            </div>
            <div class="button">
              <button> Sign up</button>
            </div>
          </form>
          <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
        </section>
        <section class="input-area">
          <p><strong>Have an account?</strong> <a href="#">Log in</a></p>
        </section>
        <section>
          <p>Get the app.</p>
          <img src="images/app-store.png" alt="app store logo">
          <img src="images/google-play.png" alt="google play logo">
        </section>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <a>About us</a>
      <a>Support</a>
      <a>Blog</a>
      <a>Press</a>
      <a>API</a>
      <a>Jobs</a>
      <a>Privacy</a>
      <a>Terms</a>
      <a>Directory</a>
      <a>Language</a>
    </nav>
    <p>2017 Instagram</p>
  </footer>
</body>
</html>
