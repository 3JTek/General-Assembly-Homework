<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="app.js" charset="utf-8"></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <p>You picked: <span id="user-selected"></span></p>
        <p>Computer picked: <span id="computer-selected"></span></p>
      </div>
      <div class="row">
        <p id="result">Are you ready to play? Make your selection!</p>
      </div>
      <div class="row">
        <button value="Rock" class="rps">Rock</button>
        <button value="Paper" class="rps">Paper</button>
        <button value="Scissors" class="rps">Scissors</button>
        <button value="Spock" class="rps">Spock</button>
        <button value="Lizard" class="rps">Lizard</button>
      </div>
      <div class="row">
        <button id="reset">Reset</button>
      </div>
    </div>
  </main>
</body>
</html>
