<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="heroContent">
        <div class="columns">
          <div class="phoneImage">
            <img src="./images/phones.png" alt="Instagram running on two smartphones">
          </div>
          <div class="interactables">
            <div class="signup">
              <img src="./images/logo.png" alt="Instagram logo">
              <p>Sign up to see photos and videos from your friends.</p>

              <button>Log in with Facebook</button>

              <p>Or</p>

              <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
            </div>
            <div class="existing">
              <p>Have an account? Log in</p>
            </div>
            <div class="appCTA">
              <p>Get the app.</p>
              <img src="./images/app-store.png" alt="iOS App Store">
              <img src="./images/google-play.png" alt="Google Play Store">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      About us
      Support
      Blog
      Press
      API
      Jobs
      Privacy
      Terms
      Directory
      Language
      2017 Instagram
    </footer>
  </body>
</html>
