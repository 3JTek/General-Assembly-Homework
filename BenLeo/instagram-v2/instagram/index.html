<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="heroContent">
        <div class="columns">
          <div class="phoneImage">
            <img src="./images/phones.png" alt="Instagram running on two smartphones">
          </div>
          <div class="interactables">
            <div class="signup">
              <img src="./images/logo.png" alt="Instagram logo">
              <p>Sign up to see photos and videos<br>from your friends.</p>

              <button>Log in with Facebook</button>

              <p>Or</p>

              <form>
                <input type="text" name="contact" placeholder="Mobile Number or Email">
                <input type="text" name="fullName" placeholder="Full Name">
                <input type="text" name="userName" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button>Sign up</button>
              </form>

              <p>By signing up, you agree to our <br>Terms &amp; Privacy Policy.</p>
            </div>
            <div class="existing">
              <p>Have an account? <span class="login">Log in</span></p>
            </div>
            <div class="appCTA">
              <p>Get the app.</p>
              <img src="./images/app-store.png" alt="iOS App Store">
              <img src="./images/google-play.png" alt="Google Play Store">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <a>About us</a>
        <a>Support</a>
        <a>Blog</a>
        <a>Press</a>
        <a>API</a>
        <a>Jobs</a>
        <a>Privacy</a>
        <a>Terms</a>
        <a>Directory</a>
        <a>Language</a>
        <span class="copyright">2017 Instagram</span>
      </ul>
    </footer>
  </body>
</html>
