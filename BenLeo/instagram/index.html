<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <img id="mobileHero" src="./images/phones.png">

    <div class="signup">

      <img id="igLogoHero" src="./images/logo.png">

      <p>Sign up to see photos and videos from your friends.</p>

      <button>Log in with Facebook</button>

      <p>OR</p>

      <form>
        <input type="text" name="contact" placeholder="Mobile Number or Email">
        <input type="text" name="fullName" placeholder="Full Name">
        <input type="text" name="userName" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
      </form>

      <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
    </div>

    <div class="existingAcct">
      <p>Have an account? Log in</p>
    </div>

    <div class="appCTA">
      <p>Get the app.</p>
      <!-- App Store & Google Play -->
    </div>

    <footer>
      <ul>
        <a>About us</a>
        <a>Support</a>
        <a>Blog</a>
        <a>Press</a>
        <a>API</a>
        <a>Jobs</a>
        <a>Privacy</a>
        <a>Terms</a>
        <a>Directory</a>
        <a>Language</a>
        <span class="copyright">2017 Instagram</span>
      </ul>
    </footer>
  </body>
</html>
