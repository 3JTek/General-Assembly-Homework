<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Typing Speed Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/data.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <h1>Typing Speed Test</h1>

      <div class="stats">
        <div class="word-count">Word Count: <span></span></div>
        <div class="wpm">Words per Minute: <span></span></div>
        <div class="time-remaining">Time Remaining: <span></span></div>
      </div>

    </header>

    <div class="container">
      <p id='example'></p>
      <textarea autofocus></textarea>
      <button type="button" name="button" class='resetBtn'>Reset</button>
    </div>

  </body>
</html>
