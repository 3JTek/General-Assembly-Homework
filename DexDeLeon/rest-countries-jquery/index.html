<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rest Countries</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="filters">
      <select class="regions">
        <option value="all">All</option>
        <option disabled>REGIONS</option>
        <option value="region/africa">Africa</option>
        <option value="region/americas">Americas</option>
        <option value="region/asia">Asia</option>
        <option value="region/europe">Europe</option>
        <option value="region/oceania">Oceania</option>
        <option disabled>REGIONAL BLOCS</option>
        <option value="regionalbloc/eu">EU (European Union)</option>
        <option value="regionalbloc/nafta">NAFTA (North American Free Trade Association)
</option>
        <option value="regionalbloc/usan">USAN (Union of South American Nations)
</option>
        <option value="regionalbloc/au">AU (African Union)
</option>
        <option value="regionalbloc/pu">PU (Pacific Union)
</option>
        <option value="regionalbloc/caricom">CARICOM (Caribbean Community)
</option>
      </select>

      <input type="text" name="search" placeholder="Search...">
    </div>

    <div class="countries">

    </div>
  </body>
</html>
