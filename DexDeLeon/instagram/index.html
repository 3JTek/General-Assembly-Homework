<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <main>
        <div class="container">
          <div class="imageDiv">
            <img src="images/phones.png" alt="Two phones displaying Instagram.">
          </div>

          <section class="signUp">
            <form class="signUpForm">
              <header>
                <img src="images/logo.png" alt="Instagram Logo">
                <h2>Sign up to see photos and videos from your friends.</h2>
              </header>

              <button><img src="images/facebook-icon.png" alt="Facebook icon">
                Log in with Facebook
              </button>

              <p>Or</p>

              <input type="text" name="contact" placeholder="Mobile Number or Email">
              <input type="text" name="name" placeholder="Full name">
              <input type="text" name="username" placeholder="Username">
              <input type="password" name="password" placeholder="Password">
              <button>Sign Up</button>

              <p>By signing up, you agree to our <em>Terms &amp; Privacy Policy.</em></p>
            </form>

            <p>Have an account? <a>Log in</a></p>

            <aside>
              <h3>Get the app.</h3>
              <img src="images/app-store.png" alt="Download on the App Store">
              <img src="images/google-play.png" alt="Get it on Google Play">
            </aside>

          </section>
        </div>
      </main>
      <footer>

        <nav>
          <a href="#">About us</a>
          <a href="#">Support</a>
          <a href="#">Blog</a>
          <a href="#">Press</a>
          <a href="#">API</a>
          <a href="#">Jobs</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Directory</a>
          <a href="#">Language</a>
        </nav>

        <p class="copy">&copy; 2017 Instagram</p>

      </footer>
  </body>
</html>
