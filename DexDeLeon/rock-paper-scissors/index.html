<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
      <div class="container">
        <!-- DIV TO HOLD IMAGE FOR PLAYER'S CHOICE -->
        <div class="player"><img src="" alt="Player's Choice"></div>
        <!-- JS WILL POPULATE THIS DIV WITH BUTTONS FOR THE GAME -->
        <div id="gameBoard">
          <!-- MESSAGE WILL BE UPDATED BASED ON GAMEPLAY FROM JS -->
          <h2 id="message">Click on a button to begin!</h2>
        </div>
        <!-- DIV TO HOLD IMAGE FOR COMPUTER'S CHOICE -->
        <div class="computer"><img src="" alt="Computer's Choice"></div>
      </div>
    </main>
  </body>
</html>
