<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <title>Daft Punk Soundboard</title>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <img src="images/logo.png" alt="Daft Punk Logo in Red" id="logo">
    <div class="buttons">

      <button class="button first-row work-it">Work It
        <audio>
          <source src="sounds/work_it.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button first-row make-it">Make It
        <audio>
          <source src="sounds/make_it.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button first-row do-it">Do It
        <audio>
          <source src="sounds/do_it.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button first-row makes-us">Makes Us
        <audio>
          <source src="sounds/makes_us.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button second-row harder">Harder
        <audio>
          <source src="sounds/harder.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button second-row better">Better
        <audio>
          <source src="sounds/better.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button second-row faster">Faster
        <audio>
          <source src="sounds/faster.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button second-row stronger">Stronger
        <audio>
          <source src="sounds/stronger.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button third-row more-than">More Than
        <audio>
          <source src="sounds/more_than.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button third-row hour">Hour
        <audio>
          <source src="sounds/hour.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button third-row our">Our
        <audio>
          <source src="sounds/our.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button third-row never">Never
        <audio>
          <source src="sounds/never.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button last-row ever">Ever
        <audio>
          <source src="sounds/ever.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button last-row after">After
        <audio>
          <source src="sounds/after.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button last-row work-is">Work Is
        <audio>
          <source src="sounds/work_is.wav" type="audio/mp3">
        </audio>
      </button>

      <button class="button last-row over">Over
        <audio>
          <source src="sounds/over.wav" type="audio/mp3">
        </audio>
      </button>
    </div>
  </body>
</html>
