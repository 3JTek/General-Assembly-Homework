<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Children's Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>

      <main>
        <!--wrapped all into one section  -->
        <section>
          <div id="container">

            <!--giving the header game's name  -->
            <div class="header">
              <h1>Take it away</h1>

              <aside> Rock, Scissors, Paper, Lizard, Spock</aside>
              <iframe width="420" height="315" src="https://www.youtube.com/embed/pIpmITBocfM?autoplay=1">
              </iframe>
            </div>
            <div class="statusBox">
              <div class="status">
              <div class="yourChoice">
                <h2>Your choice is?</h2>
              </div>
              <div class="computerChoice">
                <h2>Computer Choice</h2>
              </div>
            </div>
            <div class="select">
              <p>Please select your choice</p>
            </div>
            <div class="choice">
              <button class="btn" value="Rock">Rock</button>
              <button class="btn" value="Scissors">Scissors</button>
              <button class="btn" value="Paper">Paper</button>
            </div>
          </div>
        </section>
      </main>

  </body>
</html>
