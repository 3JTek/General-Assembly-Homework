<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Children's Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <main>
    <section>
      <div id="container">

        <div class="header">
          <h1>Take it away</h1>
          <h3> Rock, Scissors, Paper, Lizard, Spock</h3>
          <iframe width="420" height="315" src="https://www.youtube.com/embed/pIpmITBocfM?autoplay=1">
          </iframe>
        </div>
        <div class="statusBox">
          <div class="status">
            <div class="yourChoice">
              <h2>Player</h2>
              <p>Your choice is...</p>
            </div>
            <div class="vs">
              <h3>vs</h3>
            </div>
            <div class="computerChoice">
              <h2>Computer</h2>
              <p>...Awaiting for player's choice...</p>
            </div>
          </div>
          <div class="select">
            <p>Please select your choice</p>
          </div>
          <div class="choice">
            <button class="Rock">Rock</button>
            <button class="Scissors">Scissors</button>
            <button class="Paper">Paper</button>
            <button class="Lizaard">Lizard</button>
            <button class="Spock">Spock</button>
          </div>
          <div class="result">
            <button class="winner"><strong>...AND THE WINNER IS...</strong></button>
          </div>
        </div>
      </section>
    </main>
  </body>
  </html>
