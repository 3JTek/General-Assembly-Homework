<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
    <div class="mobile">
      <img src="images/phones.png">
    </div>
<div class="desktop">
    <img src="images/logo.png">
      <h3>Sign up to see photos and videos<br> from your friends.</h3>

      <a href="www.facebook.com"><button>Log in with Facebook</button></a>


      <h4>OR</h4>
      <form>
<section>
      <label for="details"></label>
      <input placeholder="Mobile Number or Email" name="login">
</section>
<section>

      <label for="Full name"></label>
      <input placeholder="Full Name" type="text" name="Full Name">

  </section>
  <section>

      <label for="Username"></label>
      <input placeholder="Username" type="text" name="username">
    </section>
    <section>

      <label for="Password"></label>
      <input placeholder="Password" type="text" name="password">
    </section>

    <button>Sign Up</button>
  </form>
      <aside>By signing up, you agree to our Terms &amp; Privacy Policy.
      </aside>
      <div class="container">
      <p>Have an account?<a href="www.instagram.com"><strong>Log in</strong></a></p>
</div>
      <aside><strong>Get the app.</strong></aside>
      <img src="images/app-store.png">
      <img src="images/google-play.png">

<footer>
  <nav>
    <ul>
      <li>About us</li>
      <li>Support</li>
      <li>Blog</li>
      <li>Press</li>
      <li>API</li>
      <li>Jobs</li>
      <li>Privacy</li>
      <li>Terms</li>
      <li>Directory</li>
      <li>Language</li>
      <li>2017 Instagram</li>
    </ul>
    </footer>
  </div>
  </main>
  </body>
</html>
