<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>

    <div class="mobile">
      <img src="images/phones.png">

    </div>
    <div class="desktop">

      <img src="images/logo.png">
      <h3>Sign up to see photos and videos<br> from your friends.</h3>

      <a href="www.facebook.com"><button>Log in with Facebook</button></a>

      <h4>OR</h4>

      <form>

        <input placeholder="Mobile Number or Email" name="login">

        <input placeholder="Full Name" type="text" name="Full Name">

        <input placeholder="Username" type="text" name="username">

        <input placeholder="Password" type="text" name="password">

        <button>Sign Up</button>
      </form>

      <aside>By signing up, you agree to our<br> Terms &amp; Privacy Policy.
      </aside>
      <div class="container">

        <p>Have an account?<a href="www.instagram.com"><strong>Log in</strong></a></p>

      </div>

      <aside><strong>Get the app.</strong></aside>
      <img src="images/app-store.png">
      <img src="images/google-play.png">

    </div>
    <footer>
      <nav>
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Language</a>
        <a href="#">2017 Instagram</a>
        
        <p>&copy;2017 INSTAGRAM</p>
      </nav>

    </footer>

  </main>

</body>

</html>
