<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="top">
        <div class="left">
          <h2>Player 1:</h2>
          <h2>Player 2:</h2>
          <h2>Result:</h2>
        </div>
        <div class="right">
          <h2 id="player1">test</h2>
          <h2 id="player2">test</h2>
          <h2 id="result">test</h2>
        </div>
      </div>
      <div class="bottom">
        <button id="0">ROCK</button>
        <button id="1">PAPER</button>
        <button id="2">SCISSORS</button>
        <button id="3">LIZARD</button>
        <button id="4">SPOKE</button>
      </div>
    </div>
  </main>
</body>
</html>
