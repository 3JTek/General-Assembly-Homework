<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scisors</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <h2>Player 1:<span id="player1"</span></h2>
          <h2>Player 2:<span id="player2"</span></h2>
          <h2>Result:<span id="result"</span></h2>
        </div>
        <div class="bottom">
          <button id="0">ROCK</button>
          <button id="1">PAPER</button>
          <button id="2">SCISORS</button>
        </div>
      </div>
    </main>
  </body>
</html>
