<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="./css/style.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<script src="app.js" charset="utf-8"></script>

<head>
  <meta charset="utf-8">
  <title>ROCKPAPERMUTHAFUCKINGSCISSORS</title>
</head>

<body>
  <main>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="forms">
      <form>
        <label> Player 1
          <input id="player1" type="text" name="player1" value="">
        </label>
        <label> Player 2
          <input id="player2" type="text" name="player2" value="">
        </label>
      </form>
    </div>
    <input id="result" type="text" name="result" value="">
    <h2>Select your fighter</h2>
    <div class="buttons">
      <button id="the-rock" type="button" name="button" value="rock">
        rock
      </button>
      <button id="paper-boy" type="button" name="button" value="paper">
        paper
      </button>
      <button id="scissorhands" type="button" name="button" value="scissors">
        scissors
      </button>
      <audio src="punch.wav"></audio>
    </div>
    <div>
      <button class="reset">RESET</button>
    </div>
  </main>
</body>


</html>
