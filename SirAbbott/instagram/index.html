<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <section class="left">
      <img src="images/phones.png" alt="picture of phones">
    </section>
    <section class="right">
      <div class="signup">
        <img src="images/logo.png" alt="instagram logo">
        <p>Sign up to see photos and videos<br> from your friends.</p>
        <button onclick="location.href='#'" type="button"> <i class="fab fa-facebook-square"></i> Log in with Facebook</button>
        <p>OR</p>
        <form>
          <div>
            <input type="text" name="Mobile number or email" placeholder="Mobile number or email">
          </div>
          <div>
            <input type="text" name="name" placeholder="Full Name">
          </div>
          <div>
            <input type="text" name="username" placeholder="Username">
          </div>
          <div>
            <input type="password" name="password" placeholder="Password">
          </div>
        </form>
        <button onclick="location.href='#'" type="button">Sign Up</button>
        <p><span id="sign">By signing up, you agree to our</span><br> <a id="terms" href="#">Terms &amp; Privacy Policy.<a></p>
      </div>
      <div class="login">
        Have an account?<a href="#">Log in</a>
      </div>
      <div class="appStore">
        <p>Get the app.</p>
        <img src="images/app-store.png" alt="app store image">
        <img src="images/google-play.png" alt="play store image">
      </div>
    </section>
  </main>
  <footer>
    <nav>
      <a href="#">About us</a>
      <a href="#">Support</a>
      <a href="#">Blog</a>
      <a href="#">Press</a>
      <a href="#">API</a>
      <a href="#">Jobs</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Directory</a>
      <a href="#">Language</a>
    </nav>
    <p id="cr" class="copyright"> &copy; 2017 Instagram</p>
  </footer>
</body>

</html>
