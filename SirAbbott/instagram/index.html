<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<header>

</header>
<main class="container">

  <body>

    <section class="image">
      <img src="images/phones.png" alt="iphones">
    </section>
    <section class="right">
      <div class="form">
        <img id="logo" src="images/logo.png" alt="logo">
        <p class="bold">Sign up to see photos and videos<br>from your friends.</p>

        <button name="logIn">Log in with Facebook</button>

        <p class="bold">Or</P>

        <input type="text" name="emailOrPhone" placeholder="Mobile Number or Email"><br>
        <input type="text" name="fullName" placeholder="Full Name"><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>


        <button name="signUp">Sign Up</button>


        <p class="bold">By signing up, you agree to our<br> Terms &amp; Privacy Policy.</p>
      </div>

      <div class="account">
        <div id="logIn">
          <span>Have an account?</span><a href="#">Log in<a>
        </div>
        <div>
          <p id="getApp"> Get the app.</p>
          <img src="images/app-store.png" alt="app store link">
          <img src="images/google-play.png" alt="google play link">
        </div>
    </section>
  </body>
</main>
<footer>
  <nav>
    <a href="#">About us</a>
    <a href="#">Support</a>
    <a href="#">Blog</a>

  </nav>

</footer>

</html>
