<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, Paper, Scissors</title>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <section>
        <img src="https://media.giphy.com/media/b0I9c0NXRMS1W/giphy.gif" alt="Rock, paper, scissors">

      </section>

      <section class="armoury">
        <h2>Choose your weapon</h2>
        <button type="button" class="weapon" name="Rock"><img src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/Limestone-060-RD010-C-SH_by22j3.jpg" width="120px" height="100px" alt="Rock"></button>
        <button type="button" class="weapon" name="paper"><img src="https://www.custompackagingandproducts.com/wp-content/uploads/2016/06/white-12x12.png" width="120px" height="100px" alt="paper"></button>
        <button type="button" class="weapon scissors"><img src="https://cdn.pixabay.com/photo/2016/03/31/23/11/scissors-1297454__340.png" width="120px" height="100px" alt="weapon" name="scissors"></button>
        <div>
          <button type="button" class="reset">Reset</button>
        </div>
      </section>

    </main>
  </body>
</html>
