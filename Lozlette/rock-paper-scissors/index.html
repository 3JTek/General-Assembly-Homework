<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title></title>
</head>
<body>
  <div class="container">
    <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>
  <div class="Winner">
    <p>THE WINNER IS...</p>
  </div>
  <div class="Player1">
    <p>PLAYER ONE'S CHOICE</p>
  </div>

  <div class="Player2">
    <p>PLAYER TWO'S CHOICE</p>
  </div>

  <div class="Buttons">
    <button class="rock">ROCK</button>
    <button class="paper">PAPER</button>
    <button class="scissors">SCISSORS</button>
  </div>
  <div class="Reset">
    <button class="reset">Reset</button>
  </div>
</div>
</body>
</html>
