<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="left">
      <img src="images/phones.png" alt="phones">
    </section>
    <section class="right">
      <form>
        <img src="images/logo.png" alt="logo">
        <p>
          Sign up to see photos and videos from your friends.
        </p>

        <button type="button" name="log in">
          Log in with Facebook
        </button>
        <p>Or</p>
        <input type="text" placeholder="Mobile number or Email" name="mob number or email"><br>
        <input type="text" placeholder="Full Name" name="Full Name"><br>
        <input type="text" placeholder="Username" name="Username"><br>
        <input type="password" placeholder="Password" name="Password"><br>
        <button type="button" name="sign up">
          Sign up
        </button>
        <p>By signing up, you agree to our<br> Terms &amp; Privacy Policy.</p>
      </form>
      <aside class="login">
        <p>Have an account? <a href="">Log in</a></p>
      </aside>
      <aside class="apps">
        <p>Get the app.</p>
        <div class="logos">
          <img src="images/app-store.png" alt="appstore">
          <img src="images/google-play.png" alt="googleplay">
        </div>
      </aside>

    </section>
  </main>
  <footer>
    <div class="nav">
      <nav>
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Directory</a></li>
          <li><a href="#">Language</a></li>
        </ul>
      </nav>
    </div>
    <div class="date">
      <p>
        2017 Instagram
      </p>
    </div>
  </footer>
</body>
</html>
