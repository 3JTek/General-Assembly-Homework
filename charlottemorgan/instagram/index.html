<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
    <section class="section1">
      <img src="images/phones.png" alt="picture of two phones">
    </section>


    <section class="section2">

      <div class="signup">
        <img src="images/logo.png" alt="instagram logo">

        <p>Sign up to see photos and videos<br> from your friends.</p>

        <button>Log in with Facebook</button>

        <p>Or</p>



        <form>
          <div>
            <input type="text" name="Mobile number or email" placeholder="Mobile number or email">
          </div>
          <div>
            <input type="text" name="name" placeholder="Full Name">
          </div>
          <div>
            <input type="text" name="username" placeholder="Username">
          </div>
          <div>
            <input type="password" name="password" placeholder="Password">
          </div>

        </form>
        <br>

        <button>Sign Up</button>


        <p>By signing up, you agree to our<br> Terms &amp; Privacy Policy.</p>
      </div>

      <div class="login">
        Have an account?<a href="#">Log in</a>
      </div>

      <div class="appimages">
        Get the app.<br>
        <br>
        <img src="images/app-store.png" alt="app store image">
        <img src="images/google-play.png" alt="play store image">
      </div>
    </section>
  </div>
    <footer>
      <nav>
      <a href="#">About us</a>
      <a href="#">Support</a>
      <a href="#">Blog</a>
      <a href="#">Press</a>
      <a href="#">API</a>
      <a href="#">Jobs</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Directory</a>
      <a href="#">Language</a>
    </nav>
      <p class="copyright"> &copy; 2017 Instagram</p>
    </footer>
  </body>
  </html>
