<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header>
    <h1>Rock, Paper, Scissors Game</h1>
  </header>

  <div class="container">
    <form>
      <label>Computer:</label>
      <input type="text" id="Player-1" name="Player-1" value="">
      <label>User:</label>
      <input type="text" id="Player-2" name="Player-2" value="">
    </form>
    <input id="result" type="text" name="result" value="">

    <div class="main-buttons">
      <button id="buttons" value="rock">Rock</button>
      <button id="buttons" value="paper">Paper</button>
      <button id="buttons" value="scissors">Scissors</button>
    </div>
    <div class="random-button">
      <button>Random</button>
    </div>

  </div>

</body>

</html>
