<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Daft Punk Sound Board</title>
</head>

<body>
  <header>
    <img src="https://media3.giphy.com/media/TkZxW5sKYM9ws/200.webp?cid=3640f6095c0978a47a7556392e0fffbd" alt="daft punk logo">
  </header>

  <main>
    <div class="soundboard">
      <audio src="sounds/work_it.wav"></audio>
      <button id="work_it">Work It</button>
      <button id="make_it">Make It</button>
      <button id="do_it">Do It</button>
      <button id="makes_us">Makes Us</button>
      <button id="harder">Harder</button>
      <button id="better">Better</button>
      <button id='faster'>Faster</button>
      <button id="stronger">Stronger</button>
      <button id="more_than">More Than</button>
      <button id="hour">Hour</button>
      <button id="our">Our</button>
      <button id="never">Never</button>
      <button id="ever">Ever</button>
      <button id="after">After</button>
      <button id="work_is">Work Is</button>
      <button id="over">Over</button>
    </div>


  </main>

</body>

</html>
