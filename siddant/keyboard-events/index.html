<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TypeRacer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/data.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1>TypeRacer</h1>
          <div class="displayInformation">
            <div class="word-count">Word Count: <span></span></div>
            <div class="wpm">Words per Minute: <span></span></div>
            <div class="timeRemaning">Secodnds Remaning: <span></span></div>
          </div>

          <div class="gameBoard">
            <textarea id='example'   readonly></textarea>
            <textarea id='userInput' autofocus></textarea>
          </div>
          <div class="buttonHolder">
            <button class='resetBtn'>Reset</button>
          </div>
          </div>
    </section>
  </main>

  </body>
</html>
