<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section>
          <section class="left">
            <img src="images/phones.png" alt="image of the phone using Instagram">
          </section>


            <section class="right">
              <img src="images/logo.png" alt="Instagram logo">
              <p>Sign up to see photos and videos from your friends.</p>
              <form>
                <button type="button" name="facebookLogin">Log in with Facebook</button>
              </form>
              <p>Or</p>
              <form>
                <input type="text" name="phoneNumber"  placeholder="Mobile Number or Email">
                <input type="text" name="fullName"  placeholder="Full Name">
                <input type="text" name="userName" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button type="button" name="signup">Sign up</button>
                <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>

              </form>

          </section>

            <section class="login-access">
              <p>Have an account? <a href="#">Log in</a></p>
            </section>


            <section class="app">
              <p>Get the app.</p>
              <img src="images/app-store.png" alt="apple apps store image">
              <img src="images/google-play.png" alt="goolge play store image">
            </section>
        </section>

      </main>
    </div>


    <div class="wrapper">
      <footer>
        <nav>
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Language</a></li>
          </ul>
        </nav>
        <p>2017 Instagram</p>
      </footer>
    </div>

  </body>
</html>
