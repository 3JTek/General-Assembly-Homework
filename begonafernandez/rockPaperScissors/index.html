<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="box">
        <header>
          <h1 class="title is-2">Rock, Paper, Scissors</h1>
        </header>
        <div class="notification is-danger"></div>
        <div class="box player1">
          <p>Player 1: <span></span></p>
        </div>
        <div class="box player2">
          <p>Player 2: <span></span></p>
        </div>
        <div class="columns">
          <div class="column">
            <button class="button option" value="rock">Rock</button>
          </div>
          <div class="column">
            <button class="button option" value="paper">Paper</button>
          </div>
          <div class="column">
            <button class="button option" value="scissors">Scissors</button>
          </div>
        </div>
        <button class="button reset"> Reset </button>
      </div>
    </div>
  </main>
</body>
</html>
