<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <aside class="image">
      <img src="/Users/begona/development/HOMEWORK/begonafernandez/instagram/images/phones.png" alt="two iphone images">
    </aside>
    <section>
      <div class="signup">
        <header>
          <h1>Instagram</h1>
          <img src="/Users/begona/development/HOMEWORK/begonafernandez/instagram/images/logo.png" alt="Instagram logo">
          <h2>Sign up to see photos and videos from your friends.</h2>
        </header>
        <form>
          <button>Log in with Facebook</button>
          <p>Or</p>
          <div>
            <input type="text" name="emailNumber" placeholder="Mobile number or Email">
          </div>
          <div>
            <input type="text" name="fullName" placeholder="Full Name">
          </div>
          <div>
            <input type="text" name="username" placeholder="Username">
          </div>
          <div>
            <input type="password" name="password" placeholder="Password">
          </div>
          <div>
            <button>Sign up</button>
          </div>
          <div class="policy">
            By signing up, you agree to our <a href="#">Terms &amp; Privacy Policy.</a>
          </div>
        </form>
      </div>
      <div class="login">
        <p>Have an account? <a href="#">Log in</a></p>
      </div>
      <div class="app">
        Get the app.
        <div class="appLinks">
          <img src="./images/app-store.png" alt="app-store logo">
          <img src="/Users/begona/development/HOMEWORK/begonafernandez/instagram/images/google-play.png" alt="google play logo">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <nav>
      <a href="#">About us</a>
      <a href="#">Support</a>
      <a href="#">Blog</a>
      <a href="#">Press</a>
      <a href="#">API</a>
      <a href="#">Jobs</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Directory</a>
      <a href="#">Language</a>
    </nav>
    <span>Â© 2017 Instagram</span>
  </footer>
</body>
</html>
