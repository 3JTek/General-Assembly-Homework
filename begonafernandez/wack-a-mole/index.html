<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <section class="invite">
        <h1>Whack a mole</h1>
        <h2>Do you want to play?</h2>
        <button>Play</button>
      </section>
      <section class="statusBar">
        <p>You Scored:<span id="score"><span></p>
        <p>Time Remaining: <span id="countDisplay"></span></p>
      </section>
      <section class="game">
        <div class="moleholder" id="0">
        </div>
        <div class="moleholder" id="1">
        </div>
        <div class="moleholder" id="2">
        </div>
        <div class="moleholder" id="3">
        </div>
        <div class="moleholder" id="4">
        </div>
        <div class="moleholder" id="5">
        </div>
        <div class="moleholder" id="6">
        </div>
        <div class="moleholder" id="7">
        </div>
        <div class="moleholder" id="8">
        </div>
      </section>
    </main>
  </body>
</html>
